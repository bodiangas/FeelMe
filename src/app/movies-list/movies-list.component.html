<div>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let list of lists" [routerLink]="['/list', list.name]" routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{list.name}}
    </a>
  </nav>
  <div class="list col-md-12 col-md-offset-3">
    <div class="list-header" *ngIf="loaded">
      <mat-slide-toggle class="header-action" (click)="openSnackBar('Statut changé !', 'Fermer')" labelPosition="before" color="success" [(ngModel)]="value">
        {{showStatus(value)}}
      </mat-slide-toggle>
      <span> créee le </span>
      <span class="spacer"></span>
      <button mat-stroked-button class="header-action" (click)="renameList()" color="gray">
        <mat-icon>edit</mat-icon> RENOMMER
      </button>
      <button mat-raised-button class="header-action" (click)="deleteList()" color="warn">
        <mat-icon>delete</mat-icon> SUPPRIMER
      </button>
    </div>
    <div class="cards">
      <li *ngFor="let movie of movies">
        <app-movie [movie]="movie" [add]="false" [listName]="idList"></app-movie>
      </li>
    </div>
  </div>
</div>
