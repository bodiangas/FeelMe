<div class="actors">
  <div *ngFor="let actor of people" class="actor">
    <mat-card class="actor-card">
      <a [routerLink]="['/actor',actor.id]" routerLinkActive="active">
        <img [src]="getPath(actor.profile_path)">
      </a>
      <mat-card-content class="contents">
        <mat-card-title>
          <span [routerLink]="['/actor', actor.id]">
            {{actor.name}}
          </span>
        </mat-card-title>
        <mat-card-subtitle *ngFor="let movie of actor.known_for">
          <p> - {{movie.title}} </p>
        </mat-card-subtitle>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/actor',actor.id]">
          <mat-icon>more_horiz</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
