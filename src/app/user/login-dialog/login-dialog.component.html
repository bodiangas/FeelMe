<h1 class="center" mat-dialog-title>Se connecter</h1>

<mat-dialog-actions class="conteneur">
  <div class="center">
    <button mat-raised-button color="primary" (click)="save(1)">Via Google</button>
    <button mat-raised-button color="primary" (click)="save(2)">Via Facebook</button>
    <button mat-raised-button color="primary" *ngIf="!isEmail" (click)="setEmail()">Via Email</button>
  </div>
  <div class="centerB">
    <mat-dialog-content *ngIf="isEmail" [formGroup]="emailForm">
      <ul>
        <li>
          <mat-form-field>
            <input matInput type="email" required placeholder="Email" formControlName="email">
          </mat-form-field>
        </li>
        <li>
          <mat-form-field>
            <input matInput type="password" required placeholder="Mot de passe" formControlName="password">
          </mat-form-field>
        </li>
        <li>
          <button mat-raised-button color="primary" type="submit" (click)="save(3)">Se connecter</button>
        </li>
      </ul>
    </mat-dialog-content>
  </div>
  <div class="centerB">
    <p>Nouvel utilisateur?</p>
  </div>
  <div class="centerB">
    <button mat-raised-button color="warn" (click)="close()">Annuler</button>
    <button mat-raised-button color="primary" class="center" (click)="signup()">S'inscrire</button>
  </div>
</mat-dialog-actions>
