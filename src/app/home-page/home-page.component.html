<div *ngIf="movies">
  <div class="title">
    <p> Tendances </p>
  </div>
  <div>
    <ul>
      <!-- /// <button class="w3-button w3-display-right" (click)="plusDivs(+1)">&#10095;</button>  -->
      <div class="testimonial-carousel">
        <li *ngFor="let movie of movies[0]" class="testimonial-item ">
          <app-movie [movie]="movie"></app-movie>
          <!-- /// <a class="next" (click)="plusSlides(1)">&#10095;</a>  -->
        </li>
      </div>
      <div class="icon-container">
        <button class="lnr lnr-arrow-right-circle"></button>
      </div>

    </ul>
  </div>
  <div class="title">
    <p> Populaires </p>
  </div>
  <div>
    <ul>
      <div class="testimonial-carousel">
        <li *ngFor="let movie of movies[1]">
          <app-movie [movie]="movie"></app-movie>
        </li>
      </div>
      <div class="icon-container">
        <button class="lnr lnr-arrow-right-circle"></button>
      </div>
    </ul>
  </div>
  <div class="title">
    <h4> Prochainement </h4>
  </div>
  <div>
    <ul>
      <div class="testimonial-carousel">
        <li *ngFor="let movie of movies[2]">
          <app-movie [movie]="movie"></app-movie>
        </li>
      </div>
      <div class="icon-container">
        <button class="lnr lnr-arrow-right-circle"></button>
      </div>
    </ul>
  </div>

</div>
