<div *ngIf="movies">
  <div class="title">
    <p> Tendances </p>
  </div>
  <div class="carousel" data-flickity='{ "freeScroll": true, "wrapAround": false, "pageDots": false}'>
    <app-movie [movie]="movies[0][0]" [add]="true"></app-movie>
    <app-movie [movie]="movies[0][1]" [add]="true"></app-movie>
    <app-movie [movie]="movies[0][2]" [add]="true"></app-movie>
    <app-movie [movie]="movies[0][3]" [add]="true"></app-movie>
    <app-movie [movie]="movies[0][4]" [add]="true"></app-movie>
  </div>
  <div class="title" id="last">
    <p> Populaires </p>
  </div>
  <div class="carousel" data-flickity='{ "freeScroll": true, "groupCells": 2, "contain": false, "wrapAround": false, "pageDots": false }'>
    <app-movie [movie]="movies[1][0]" [add]="true"></app-movie>
    <app-movie [movie]="movies[1][1]" [add]="true"></app-movie>
    <app-movie [movie]="movies[1][2]" [add]="true"></app-movie>
    <app-movie [movie]="movies[1][3]" [add]="true"></app-movie>
    <app-movie [movie]="movies[1][4]" [add]="true"></app-movie>
  </div>
  <div class="title" id="last">
    <p> Prochainement </p>
  </div>
  <div class="carousel" data-flickity='{ "freeScroll": true, "groupCells": 2, "contain": false, "wrapAround": false, "pageDots": false }'>
    <app-movie [movie]="movies[2][0]" [add]="true"></app-movie>
    <app-movie [movie]="movies[2][1]" [add]="true"></app-movie>
    <app-movie [movie]="movies[2][2]" [add]="true"></app-movie>
    <app-movie [movie]="movies[2][3]" [add]="true"></app-movie>
    <app-movie [movie]="movies[2][4]" [add]="true"></app-movie>
  </div>
</div>
