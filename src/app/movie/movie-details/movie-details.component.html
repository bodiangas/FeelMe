<div *ngIf="movieDetails" class="custom_bg">
    <div class="single_column">
        <div class="poster">
            <div class="image_content">
                <img class="poster" [src]="getPath(movieDetails.poster_path)" alt="{{movieDetails.original_title}}" />
            </div>
        </div>
        <div class="container">
            <div class="title">
                <h2> {{ movieDetails.original_title }} </h2>
                <p> {{ movieDetails.release_date | date : 'yyyy' }} </p>
            </div>
            <div class="infos">
                <h3> Synopsis </h3>
                <div class="overview">
                    <p> {{ movieDetails.overview }} </p>
                </div>
                <button mat-raised-button="Add">
                  Ajouter
                </button>
            </div>
        </div>
        <button mat-mini-fab color="warn" class="clear" routerLink="/">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    
</div>
