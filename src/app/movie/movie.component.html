<div class="example-1 card_1">
  <div class="wrapper">
    <a [routerLink]="['/movie', movie.id, oldPath]">
      <img src="{{ posterUrl }}" wide class="card_img" />
    </a>
    <div class="date">
      <span class="month">{{ movie.release_date | date: 'MMM' }}</span>
      <span class="year">{{ movie.release_date | date: 'y' }}</span>
    </div>
    <div class="data">
      <div class="content">
        <span class="author">{{ value }} / 10 </span>
        <h5 class="title1">{{ movie.title }}</h5>
        <p class="text"><a href="#"></a> {{ truncatedOverview }} </p>
        <button class="menu-button" mat-button [matMenuTriggerFor]="menu"><mat-icon>more_horiz</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngIf="add && isConnected" (click)="openDialogAddMovie()" color="primary">
            <mat-icon>add</mat-icon>Ajouter
          </button>
          <button mat-menu-item *ngIf="isConnected && !add" (click)="deleteMovie()">
            <mat-icon>clear</mat-icon>Supprimer
          </button>
          <button mat-menu-item [routerLink]="['/movie', movie.id, oldPath]" color="accent">
            <mat-icon>more</mat-icon> DÃ©tails
          </button>
        </mat-menu>
      
      </div>

      <ul class="menu-content">
        <li>
          <a><button *ngIf="isConnected && !add" mat-mini-fab (click)="deleteMovie()" color="warn">
              <mat-icon>clear</mat-icon>
            </button></a>
        </li>
        <li><a><button mat-mini-fab *ngIf="add && isConnected" (click)="openDialogAddMovie()" color="primary">
              <mat-icon>add</mat-icon>
            </button></a>
        </li>
        <li><a><button mat-mini-fab [routerLink]="['/movie', movie.id, oldPath]" color="accent">
              <mat-icon>more</mat-icon>
            </button></a>
        </li>
      </ul>
    </div>
  </div>
</div>
