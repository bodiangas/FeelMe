<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z6" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"><img class="image" src="src\assets\image\film en folie.png" alt="Smiley face" /></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Acceuil</a>
      <a mat-list-item routerLink="/movies" routerLinkActive="active">Films</a>
      <a mat-list-item routerLink="/actors" routerLinkActive="active">Acteurs</a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Mes listes
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let list of lists" style="display: block;">
          <button mat-button [routerLink]="['/list', list.name]">
            {{ list.name }}
          </button>
        </div>
        <!-- <div *ngIf="connected"> <div>
          <a><mat-icon>add</mat-icon> Ajout </a>
        </div> -->
        <!-- <mat-form-field>
            <input matInput placeholder="Ajouter une Liste" formControlName="Input">
          </mat-form-field> </div>-->
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="z-index: 6;">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="flex_container">
        <input [(ngModel)]="searchText" placeholder="Rechercher film ou acteur" class=" research spacer">
        <button class="search_box" (click)="navigation()">search</button>
        <span class="example-spacer"></span>
      </div>
      <span class="example-spacer"></span>
      <!-- <nav>
        <ul>
          <li><a routerLink="user"><i class="material-icons md-18 icone">person</i>
             S'inscrire</a>
            </li>
          <li><a href="login()"><i class="material-icons md-18 icone">arrow_right</i>Se connecter</a></li>
        </ul>
      </nav> -->
      <app-user></app-user>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
