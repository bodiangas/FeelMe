<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav mat-elevation-z6" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"><img class="image" src="src\assets\image\film en folie.png" alt="Smiley face" /></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Acceuil</a>
      <a mat-list-item routerLink="/movies" routerLinkActive="active">Films</a>
      <a mat-list-item routerLink="/actors" routerLinkActive="active">Acteurs</a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Mes listes
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngIf="isConnected">
          <div *ngFor="let list of lists" style="display: block;">
            <button mat-button [routerLink]="['/list', list.name]" style="width: 100%;">
              {{ list.name }}
            </button>
          </div>
          <div>
            <button mat-button (click)="openDialog()">
              <mat-icon>add</mat-icon> Ajouter une liste
            </button>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="z-index: 6;">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="flex_container">
        <input matInput appearance="outline" [(ngModel)]="searchText" placeholder="Rechercher film ou acteur" class=" research spacer">
        <button mat-button class="search_box" (click)="navigation()">search</button>
        <span class="example-spacer"></span>
      </div>
      <span class="example-spacer"></span>
      <app-user></app-user>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
